name: Application-CI/CD 

on:
  push:
    branches: [ "main" ]


jobs:
  docker:
        runs-on: ubuntu-latest
        steps:
          -
            name: Checkout
            uses: actions/checkout@v3
          -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v3
          -
            name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
          -
            name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_PASSWORD }}
          -
            name: Build and push
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: rauserdockerhub/images:app-${{ github.run_number }}
  modifygit:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: changing the deployment of git repo
        with:
          repository: 'RafaelBarseghyan/REPOARGO'
          token: ${{ secrets.GIT_PASSWORD }}
      - name: modify the image
        run: |
          git config user.email rafaelbarseghyan99@gmail.com
          git config user.name RafaelBarseghyan
          pwd
          cat REPOARGO/HelmCharts/MyChart1/values_dev.yaml
          pwd
          sed -i "s+rauserdockerhub/images.*+rauserdockerhub/images:app-$RUN_NUMBER+g" REPOARGO/HelmCharts/MyChart1/values_dev.yaml
          cat REPOARGO/HelmCharts/MyChart1/values_dev.yaml
          git add .
          git commit -m 'Done  by Github Actions   Job changemanifest: ${{ github.run_number }}'
          git push origin main
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
          RUN_NUMBER: ${{ github.run_number }}
             
